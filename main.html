<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Document</title>
    <script>
        function Bcnn(){
            var a = parseInt(document.nhap.a.value);
            var b = parseInt(document.nhap.b.value);
            var t = a * b;

            while(a != b){
                if(a > b){
                  a -= b;
                }
                else{
                b -= a;
            }
        }
            document.nhap.kq.value = t / a;
        }
    </script>
</head>
<body>
    <form name="nhap">
        <table align="center" border="1px">
            <tr>
                <th style="text-align: left;">Nhập a =  </th>
                <td><input type="text" name="a"></td>
            </tr>
            <tr>
                <th style="text-align: left;">Nhập b = </th>
                <td><input type="text" name="b"></td>
            </tr>
            <tr>
                <th style="text-align: left;">Bội chung nhỏ nhất của hai số a và b</th>
                <td><input type="text"name="kq"></td>
            </tr>
            <tr>
                <td colspan="2" align="center">
                    <input type="button" value="Tìm" onclick="Bcnn()">
                    <input type="reset" value="Xóa">
                </td>
            </tr>
        </table>
    </form>
</body>
</html>
